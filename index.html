<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">
    <header>
      <h1>mentoria</h1>

      <p>Preencha o formulário abaixo para
         agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <legend id="l1">informações pessoais</legend>
        
        <div class="col-1">

          <div class="input-wrapper">
            <label for="your-name">Nome</label>
            <input type="text" id="your-name" />
          </div>
  
          <div class="input-wrapper">
            <label for="your-surname">Sobrenome</label>
            <input type="text" id="your-surname" />
          </div>

        </div>

        <div class="input-wrapper">
          <label for="your-email">E-mail <span>(digite um email válido)</span></label>
          <input type="email" id="your-email" />
        </div>

        <div class="input-wrapper">
          <label for="your-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="your-password" minlength="6" required />
        </div>

      </fieldset>

      <fieldset>

        <legend>informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentory-name">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
          <input type="text" id="mentory-name" />
        </div>

      </fieldset>

      <fieldset>

        <legend>seus horários disponíveis</legend>
        
        <div class="col-3">
          
          <legend>primeira mentoria</legend>
          
          <div class="col-3-inputs">

            <div class="input-wrapper">
              <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentory-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-begin">Das</label>
              <input type="time" id="mentory-begin" />
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time" id="mentory-end" />
            </div>

          </div>

        </div>

        <div class="col-3">
          
          <legend>segunda mentoria</legend>
          <div class="col-3-inputs">

            <div class="input-wrapper">
              <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentory-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-begin">Das</label>
              <input type="time" id="mentory-begin" />
            </div>
  
            <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time" id="mentory-end" />
            </div>

          </div>

        </div>

      </fieldset>

    </form>
    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>
  </div>

</body>
</html>
